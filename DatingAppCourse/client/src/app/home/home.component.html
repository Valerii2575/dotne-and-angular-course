<div class="container mt-5  text-center">
  <div *ngIf="!registerMode">
    <h1>Find your match!</h1>
    <p class="lead">
      Come on in to view matches
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">
        Learn more
      </button>
    </div>
  </div>
  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
            [usersFromHomeComponent]="users"
            (canceledRegister)="cancelRegisterMode($event)"
            ></app-register>
      </div>
    </div>
  </div>
</div>
