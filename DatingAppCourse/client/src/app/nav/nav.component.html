<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0" >
      <ng-container *ngIf="accountService.currentUser()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="messages" routerLinkActive="active">Messages</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink="errors" routerLinkActive="errors">Errors</a>
        </li>
      </ng-container>
    </ul>
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off" *ngIf="!accountService.currentUser()">
      <input class="form-control me-2"
              name="username"
              [(ngModel)]="model.username"
              type="text"
              placeholder="Username" >
      <input class="form-control me-2"
              name="password"
              [(ngModel)]="model.password"
              type="password" placeholder="Password" >
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    <div dropdown class="dropdown" *ngIf="accountService.currentUser()">
      <a dropdownToggle class="dropdown-toggle text-light">Welcome {{accountService.currentUser()?.userName | titlecase}}</a>
      <div *dropdownMenu="" class="dropdown-menu">
        <a class="dropdown-item" routerLink="/members/edit">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
 </div>
</nav>
